<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fancy Tops</title>
    <link rel="stylesheet" href="register.css">
    <script src="Validate.js"></script>
    <script src="display.js"></script>
</head>
<body >
    <div class="container">
        <h2>Register- Fancy Tops</h2>
        <form id="registration-form"  action="display.html" method="get" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="first-name"> Name</label>
                <input type="text" id="first-name" name="first-name" required>
                <div class="error-message" id="first-name-error"></div>

            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required onblur="validatePhone(this)">
                <div class="error-message" id="phone-error"></div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required onblur="validateDOB(this)">
                <div class="error-message" id="dob-error"></div>
            </div>
    
            <div class="form-group">
                <input type="submit" value="Register" onclick="saveFormData()">
            </div>
            <div class="login-link">
                <p>Already have an account? <a href="/login.html">Login here</a></p>
            </div>
        </form>
    </div> 
</body>
</html>
